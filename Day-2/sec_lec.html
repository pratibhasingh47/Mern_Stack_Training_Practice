<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="stylesheet2.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="header_con">
                <div class="phone">
                    <label> Email or Phone</label><br />
                    <input type="text" />
                </div>
                <div class="password">
                    <label> Password</label><br />
                    <input type="password" />
                </div>
                <button>Log In</button>
            </div>
        </header>

        <main>
            <div class="box">
                <div class="head">
                    <h1>Create an account</h1>
                </div>
                <h4 class="free">It's free & Always Will Be.</h4>
                <div class="name">

                    <input type="text" name="" placeholder="Firstname"> 
                    <input type="text" name="" placeholder="Lastname"> 
                </div>
                <div class="pass">
                    <input type="email" class="email" placeholder="Email">
                    <input type="password" class="pass" name="" id="" placeholder="Password">
                </div>
                <p class="bday">Birthday</p>
                <input type="date" name="" id="">
                <br>
                <span class="gender">
                    <input type="radio" name="Gender" class="G" placeholder="Female">Female</input>
                    <input type="radio" name="Gender" class="G" placeholder="Male">Male</input>
                </span>
            </div>
        </main>
    </body>
</html>
