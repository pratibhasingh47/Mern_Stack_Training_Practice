<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
</head>

<body>
    <h1>HTML Text Formatting Tags</h1>
    <table border="1">
        <tr>
            <th>Tag</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>&lt;b&gt;</td>
            <td>Bold text</td>
        </tr>
        <tr>
            <td>&lt;strong&gt;</td>
            <td>Important text</td>
        </tr>
        <tr>
            <td>&lt;i&gt;</td>
            <td>Italic text</td>
        </tr>
        <tr>
            <td>&lt;em&gt;</td>
            <td>Emphasized text</td>
        </tr>
        <tr>
            <td>&lt;mark&gt;</td>
            <td>Marked/highlighted text</td>
        </tr>
        <tr>
            <td>&lt;small&gt;</td>
            <td>Smaller text</td>
        </tr>
        <tr>
            <td>&lt;del&gt;</td>
            <td>Deleted text</td>
        </tr>
        <tr>
            <td>&lt;ins&gt;</td>
            <td>Inserted text</td>
        </tr>
        <tr>
            <td>&lt;sub&gt;</td>
            <td>Subscript text</td>
        </tr>
        <tr>
            <td>&lt;sup&gt;</td>
            <td>Superscript text</td>
        </tr>
    </table>
</body>

</html>
